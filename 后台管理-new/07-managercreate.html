<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建产品</title>
    <script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
</head>
<body style="background: paleturquoise;">
<div>
   id <input type="text" id="txtid"/><br/><br/>
   name <input type="text" id="txtname" width="300px"/><br/><br/>
   price <input type="text" id="txtprice"/><br/><br/>
   imgsrx <input type="text" id="txtimgsrc" width="300px"/><br/><br/>
    <input type="button" id="bt1" value="提交"/><br/>
    <script>
        $("#bt1").click(function(){
            var pName=$("#txtname").val();
            var pId=$("#txtid").val();
            var pPrice=$("#txtprice").val();
            var pImgsrc=$("#txtimgsrc").val();

            var dataJsonOb={
                "id":pId,
                "name":pName,
                "price":pPrice,
                "imgsrc":pImgsrc
            }
            var dataJsonStr=JSON.stringify(dataJsonOb);
            $.ajax({
                url:"http://localhost:8080/product/CreateUpdateProduct_post",
                data:{
                    "id":pId,
                    "datajson":dataJsonStr
                },
                success:function(data){
                    if(data==1){
                        alert("创建成功");
                    }else{
                        alert("创建失败");
                    }
                },
                error:function(){
                    alert("ajax error");
                },
                dataType:"json",
                type:"post"
            })
        });
    </script>
</div>
</body>
</html>
