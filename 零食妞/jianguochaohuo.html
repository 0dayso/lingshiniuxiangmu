		<script type="text/javascript">
			$("#sendbtn").click(function() {
				var username = $("#username").val();
				var passwords = $("#passwords").val();
				//alert(username+passwords);
				if(passwords != "") {
					var js = document.createElement("script");
					js.src = "http://localhost:8080/user/registerGet?name=" + username + "&password=" + passwords + "&callback=fn";
					document.body.appendChild(js);
					fn = function(result) {
						if(result == 1) {
							alert("注册成功");
							window.location.href = "http://localhost:8080/httpview/零食妞/index.html";
						} else {
							alert("注册失败");
						}
					}
					document.body.removeChild(js);
				}
			})
			$("#loginbtn").click(function() {
				var loginusername = $(".loginusername").val();
				var loginpassword = $(".loginuserpasswordp").val();
				//alert(loginusername+loginpassword);
				if(loginpassword != "") {
					var js = document.createElement("script");
					js.src = "http://localhost:8080/user/loginget?name=" + loginusername + "&password=" + loginpassword + "&callback=fn";
					document.body.appendChild(js);
					fn = function(result) {
						if(result == 1) {
							alert("登录成功");
							$(".form2").css({"display":"none"});
							$(".form3").css({"display":"block"});
							$(".closealert").click();
							islogin=1;
							/*window.location.href = "http://localhost:8080/httpview/零食妞/index.html";*/
						} else {
							alert("密码错误");
						}
					}
					document.body.removeChild(js);
				}
			})
		</script>
